<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/journal.css">
</head>

<body>
    <main>
        <h1>Daily Journal</h1>
        <form action="">
            <fieldset>
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset>
                <label for="concepts">Concepts Covered</label>
                <input type="text" name='concepts' id='concepts'>
            </fieldset>

            <fieldset class='journal-entry'>
                <label for="journalEntry">Journal Entry</label>
                <textarea name='journalEntry' id='journalEntry'>
                </textarea>
            </fieldset>
            <fieldset>
                <label for="mood">Mood for the Day</label>
                <select name="mood" id='mood' multiple size='6'>
                <option value="sleepy">Sleepy</option>
                <option value="grumpy">Grumpy</option>
                <option value="anxious">Anxious</option>
                <option value="frustrated">Frustrated</option>
                <option value="happy">Happy</option>
                <option value="proud">Proud</option>
                <option value="connected">Connected</option>
                <option value="mixed-bag">Confused</option>
                <option value="overwhelmed">Overwhelmed</option>
                <option value="down-on-myself">Down on Myself</option>
                <option value="peaceful">Peaceful</option>
                <option value="ok">OK</option>
            </select>
            </fieldset>
            <button>Submit Journal Entry!</button>
        </form>
        
</main>
<script src="scripts/journal.js"></script>
</body>

</html>
